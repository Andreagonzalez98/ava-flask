{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Módulos disponibles</h2>
<div class="row">
    {% for modulo in modulos %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title text-primary">{{ modulo.nombre }}</h5>
                <p class="card-text">{{ modulo.descripcion[:80] }}...</p>
                <p class="card-text"><strong>Precio:</strong> {{ modulo.precio }} USD</p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('modulo', id=modulo.id) }}" class="btn btn-outline-info btn-sm">Ver más</a>
                    <a href="{{ url_for('agregar_carrito', id=modulo.id) }}" class="btn btn-primary btn-sm">Agregar al carrito</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
